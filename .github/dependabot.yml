version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
    groups:
      minor/patch:
        applies-to: version-updates
        update-types:
        - "minor"
        - "patch"
      tree-sitter:
        applies-to: version-updates
        patterns:
          - "tree-sitter*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
